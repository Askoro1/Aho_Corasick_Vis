<body style="overflow: auto">
  <header>
    <p>Aho-Corasick Vis</p>
  </header>
  <div id="input_container">
    <div class="text_field" id="text_input">
        <input class="field" placeholder="Text" id="text_field" required />
        <label for="text_field" class="label">Input text for analysis</label>
    </div>
    <div class="text_field" id="pattern_input">
      <input class="field" placeholder="Pattern" id="pattern_field" required maxlength="10" />
      <label for="pattern_field" class="label">Input pattern</label>
      <label for="pattern_field" class="counter"></label>
    </div>
    <button class="button" id="add_button" onclick="aho_corasick.addNewPattern()"><i class="fa fa-plus" style="color: #706f6f"></i></button>
    <button class="button" id="run_button" onclick="aho_corasick.findAll()"><i class="fa fa-caret-right" style="color: #499b54; scale : 1.5"></i></button>
    <button class="button" id="stop_button" onclick="window.location.reload()"><i class="fa fa-solid fa-square" style="color: #c65450; scale : 0.9"></i></button>
  </div>

  <div class="text_box">
  </div>

  <div class="graph_space">
    <svg class="svg_trie" id="trie"></svg>
  </div>

  <div class="stack_like">
  </div>

  <div class="info_table" id="log_table">
    <div class="title">Log</div>
    <div class="log"></div>
  </div>

  <div class="info_table" id="pattern_table">
    <div class="title">Patterns</div>
    <div class="info_pattern_cell">
    </div>
    <div class="info_pattern_cell">
    </div>
    <div class="info_pattern_cell">
    </div>
    <div class="info_pattern_cell">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/button_counters.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
